<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Login</title>

<style>

.container {
	background: rgba(255, 1, 1, 0.1);
	margin-top: 5%;
	
}
.login {
	width: 30%;
	height: 600px;
	background: rgba(0, 0, 0, 0.1);
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
}

h2 {
	color: black;
	font-size: 2em;
}

.login_id input {
	width: 100%;
	height: 50px;
	margin-top: 10px;
	padding: 0px 20px;
	border: 1px solid orange;
	outline: none;
}

.login_pw input {
	width: 100%;
	height: 50px;
	margin-top: 10px;
	margin-bottom: 10px;
	padding: 0px 20px;
	border: 1px solid orange;
	outline: none;
}
</style>


</head>
<body>
    
<div class="container">
  <div class="row">
      <div class="col-1">
    </div>
    <div class="col-10">
			<h2>로그인</h2>
			<hr>
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"></label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디 입력">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label"></label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호 입력">
				</div>
			<div class="submit">
				<div class="d-grid gap-2">
					<button class="btn btn-danger" type="button">로그인</button>
				</div>
			</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">자동 로그인</label>
				</div>
			</form>

				<div class="login_sns">
					<div class="d-grid gap-2">
						<button class="btn btn-primary" type="button">페이스북 계정으로
							로그인</button>
						<button class="btn btn-warning" type="button">카카오 계정으로
							로그인</button>
						<button class="btn btn-success" type="button">네이버 계정으로
							로그인</button>
					</div>
				</div>
				<hr>
				<div class="btn-group">
					<a href="#" class="btn btn-dark active" aria-current="page">아이디 찾기</a>
						<a href="#" class="btn btn-dark">비밀번호찾기</a>
						<a href="#" class="btn btn-dark">회원가입</a>
				</div>
				
		</div>
		    <div class="col-1">
    </div>
		</div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>

</html>
